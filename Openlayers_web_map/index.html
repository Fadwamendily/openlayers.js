<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlayers web map</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./libs/v7.2.2-site/v7.2.2-site/en/latest/ol/ol.css">
</head>

<body>
    <div class="grid-container">

        <div class="grid-1">
            <div class="sidebar">
                <h2> Base Layers</h2>
                <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked> OSM Standard <br>
                <input type="radio" name="baseLayerRadioButton" value="OSMHumanitarian"> OSM Humanitarian <br>
                <input type="radio" name="baseLayerRadioButton" value="Stamenterrain"> Stamen terrain <br>
            </div>
        </div>
        <div class="grid-2">
            <div id="js-map" class="map"></div>

        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./libs/v7.2.2-site/v7.2.2-site/en/latest/ol/dist/ol.js"></script>
</body>

</html>
